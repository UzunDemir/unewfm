<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синхронное радио на Vercel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .player {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .album-art {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .track-details {
            flex: 1;
        }
        
        .track-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .track-artist {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            background: linear-gradient(135deg, #fdbb2d, #b21f1f);
        }
        
        .play-btn:hover {
            background: linear-gradient(135deg, #ffcc44, #c12f2f);
        }
        
        .progress-container {
            margin-top: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            width: 30%;
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .playlist {
            margin-top: 2rem;
        }
        
        .playlist-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(253, 187, 45, 0.2);
            border-left: 4px solid #fdbb2d;
        }
        
        .playlist-item-number {
            width: 30px;
            text-align: center;
            opacity: 0.7;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-weight: bold;
        }
        
        .playlist-item-artist {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .playlist-item-duration {
            opacity: 0.7;
        }
        
        .listeners {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .track-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vercel Radio</h1>
            <p class="subtitle">Синхронное проигрывание для всех слушателей</p>
        </header>
        
        <div class="player">
            <div class="track-info">
                <div class="album-art">♪</div>
                <div class="track-details">
                    <div class="track-title">Название трека</div>
                    <div class="track-artist">Исполнитель</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="prev-btn">⏮</button>
                <button class="play-btn">▶</button>
                <button class="next-btn">⏭</button>
            </div>
            
            <div class="listeners">
                Сейчас слушают: <span class="listeners-count">1</span> человек
            </div>
        </div>
        
        <div class="playlist">
            <div class="playlist-title">Плейлист</div>
            <div class="playlist-items">
                <!-- Плейлист будет заполнен JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Модель данных радио
        const radioData = {
            currentTrack: 0,
            isPlaying: false,
            currentTime: 0,
            listeners: 1,
            playlist: [
                {
                    title: "Summer Vibes",
                    artist: "Ocean Waves",
                    duration: "3:45",
                    src: "https://musify.club/track/pl/110489/c-c-catch-one-night-is-not-enough.mp3" // Замените на реальные URL
                },
                {
                    title: "Night Drive",
                    artist: "Synth Masters",
                    duration: "4:20",
                    src: "https://example.com/track2.mp3"
                },
                {
                    title: "Mountain Top",
                    artist: "Nature Sounds",
                    duration: "5:15",
                    src: "https://example.com/track3.mp3"
                },
                {
                    title: "City Lights",
                    artist: "Urban Beats",
                    duration: "3:30",
                    src: "https://example.com/track4.mp3"
                },
                {
                    title: "Desert Wind",
                    artist: "Sandstorm",
                    duration: "4:50",
                    src: "https://example.com/track5.mp3"
                }
            ]
        };

        // Элементы DOM
        const audioElement = new Audio();
        const playBtn = document.querySelector('.play-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress');
        const progressContainer = document.querySelector('.progress-bar');
        const currentTimeEl = document.querySelector('.current-time');
        const durationEl = document.querySelector('.duration');
        const trackTitle = document.querySelector('.track-title');
        const trackArtist = document.querySelector('.track-artist');
        const playlistItems = document.querySelector('.playlist-items');
        const listenersCount = document.querySelector('.listeners-count');

        // Инициализация плейлиста
        function initPlaylist() {
            playlistItems.innerHTML = '';
            radioData.playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === radioData.currentTrack ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="playlist-item-number">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-artist">${track.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${track.duration}</div>
                `;
                item.addEventListener('click', () => {
                    playTrack(index);
                });
                playlistItems.appendChild(item);
            });
        }

        // Воспроизведение трека
        function playTrack(index) {
            if (index < 0 || index >= radioData.playlist.length) return;
            
            radioData.currentTrack = index;
            const track = radioData.playlist[index];
            
            // Обновление интерфейса
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            
            // Обновление активного элемента плейлиста
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // Загрузка и воспроизведение трека
            audioElement.src = track.src;
            if (radioData.isPlaying) {
                audioElement.play();
            }
            
            // Обновление времени длительности
            audioElement.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audioElement.duration);
            });
        }

        // Форматирование времени
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Обновление прогресса
        function updateProgress() {
            const { currentTime, duration } = audioElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Установка прогресса
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioElement.duration;
            
            audioElement.currentTime = (clickX / width) * duration;
        }

        // Следующий трек
        function nextTrack() {
            let nextIndex = radioData.currentTrack + 1;
            if (nextIndex >= radioData.playlist.length) {
                nextIndex = 0;
            }
            playTrack(nextIndex);
        }

        // Предыдущий трек
        function prevTrack() {
            let prevIndex = radioData.currentTrack - 1;
            if (prevIndex < 0) {
                prevIndex = radioData.playlist.length - 1;
            }
            playTrack(prevIndex);
        }

        // Переключение воспроизведения
        function togglePlay() {
            if (radioData.isPlaying) {
                audioElement.pause();
                playBtn.innerHTML = '▶';
            } else {
                audioElement.play();
                playBtn.innerHTML = '⏸';
            }
            radioData.isPlaying = !radioData.isPlaying;
        }

        // Имитация увеличения количества слушателей
        function updateListeners() {
            const baseListeners = 1;
            const randomListeners = Math.floor(Math.random() * 10);
            radioData.listeners = baseListeners + randomListeners;
            listenersCount.textContent = radioData.listeners;
        }

        // Инициализация
        function init() {
            initPlaylist();
            playTrack(0);
            
            // События элементов управления
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            
            // События прогресса
            audioElement.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', setProgress);
            
            // События окончания трека
            audioElement.addEventListener('ended', nextTrack);
            
            // Обновление количества слушателей каждые 10 секунд
            setInterval(updateListeners, 10000);
            
            // Имитация синхронизации между клиентами
            setInterval(() => {
                // В реальном приложении здесь будет запрос к серверу
                // для получения текущего состояния воспроизведения
            }, 5000);
        }

        // Запуск приложения
        init();
    </script>
</body>
</html>
